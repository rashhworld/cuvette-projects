<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2>Calculator</h2>
        <div class="display">0</div>
        <div class="keyboard">
            <div class="key">7</div>
            <div class="key">8</div>
            <div class="key">9</div>
            <div class="key delete">DEL</div>
            <div class="key">4</div>
            <div class="key">5</div>
            <div class="key">6</div>
            <div class="key">+</div>
            <div class="key">1</div>
            <div class="key">2</div>
            <div class="key">3</div>
            <div class="key">-</div>
            <div class="key">.</div>
            <div class="key">0</div>
            <div class="key">/</div>
            <div class="key">*</div>
            <div class="key reset">RESET</div>
            <div class="key equals">=</div>
        </div>
    </div>

    <p class="copyright">Designed By <a href="https://rashhworld.github.io/" target="_blank">rashhworld</a></p>

    <script src="script.js"></script>
</body>

</html>
